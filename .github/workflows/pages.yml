# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  generate:
    name: Webpage to MD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: node index.js
      - name: Generate build artifact
        uses: actions/upload-artifact@v2
        with:
          name: md
          path: site

  build:
    name: MD to PDF
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - uses: actions/checkout@v1
      - name: Download MD file
        uses: actions/download-artifact@v2
        with:
          name: md
          path: site
      - name: Install tex
        run: |
          sudo apt update
          sudo apt install texlive-xetex texlive-latex-extra texlive-lang-italian texlive-lang-english texlive-fonts-recommended texlive-bibtex-extra texlive-science latexmk
      - name: Install format conversion tools
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.18/pandoc-2.18-linux-amd64.tar.gz -O /tmp/pandoc.tar.gz
          tar xfz /tmp/pandoc.tar.gz -C /tmp
          sudo mv /tmp/pandoc-*/bin/* /usr/bin
      - name: Recursively compile md files
        run: ./.github/workflows/rec "*\.md$" ${GITHUB_WORKSPACE}/.github/workflows/md2pdf
      - name: Generate build artifact
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: site

  deploy:
    name: PDF to GitHub Pages
    environment:
      name: github-pages
      url: https://csunibo.github.io/raccoglitesi/disi.pdf
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download PDF file
        uses: actions/download-artifact@v2
        with:
          name: pdf
          path: site
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
